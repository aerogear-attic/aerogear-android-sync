apply plugin: 'com.android.library'
apply plugin: 'jacoco-android'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26

        versionCode Integer.parseInt(project.property("VERSION_CODE"))
        versionName project.property("VERSION_NAME")

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        debug {
            testCoverageEnabled true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/ASL-2.0.txt'
        exclude 'META-INF/LGPL-3.0.txt'
        exclude 'META-INF/INDEX.LIST'
        exclude 'APK META-INF/io.netty.versions.properties'
        exclude 'META-INF/io.netty.versions.properties'
    }
}

dependencies {
    implementation 'org.jboss.aerogear:sync-json-patch-core:1.0.0-alpha.1'
    implementation 'org.jboss.aerogear:sync-json-patch-client:1.0.0-alpha.1'
    implementation 'org.jboss.aerogear:sync-client-netty:1.0.0-alpha.1'
}

apply from: '../gradle-mvn-push.gradle'
