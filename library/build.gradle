apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25

        versionCode Integer.parseInt(project.property("VERSION_CODE"))
        versionName project.property("VERSION_NAME")

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'org.jboss.aerogear:sync-json-patch-core:1.0.0-alpha.1'
    compile 'org.jboss.aerogear:sync-json-patch-client:1.0.0-alpha.1'
    compile 'org.jboss.aerogear:sync-client-netty:1.0.0-alpha.1'
}

apply from: '../gradle-mvn-push.gradle'